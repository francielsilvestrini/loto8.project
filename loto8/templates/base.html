<!doctype html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Franciel Silvestrini">
    <title>{% block head_title %}{% endblock %}Loto8</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/bdb93ef0b5.js" crossorigin="anonymous"></script>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'img/favicons/apple-touch-icon.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'img/favicons/favicon-32x32.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'img/favicons/favicon-16x16.png' %}" sizes="16x16" type="image/png">
    <link rel="manifest" href="{% static 'img/favicons/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'img/favicons/safari-pinned-tab.svg' %}" color="#563d7c">
    <link rel="icon" href="{% static 'img/favicons/favicon.ico' %}">
    <meta name="msapplication-config" content="{% static 'img/favicons/browserconfig.xml' %}">
    <meta name="theme-color" content="#563d7c">

    <!-- Custom styles for this template -->
    {% block head_style %}
    {% endblock %}
</head>

<body>
    <!-- block navbar -->
    {% block navbar %}
    {% endblock %}
    
    {% include 'messages.html' %}

    <!-- block content -->
    {% block content %}
    {% endblock %}
    
    <!-- block footer -->
    {% block footer %}
    {% endblock %}

    <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"><\/script>')</script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    {% block script %}
    {% endblock %}
</body>

</html>
